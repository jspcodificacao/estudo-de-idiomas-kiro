[pytest]
# Configuração do pytest para testes do backend

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    slow: marca testes que são lentos
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes de API

# Diretórios a ignorar
testpaths = .
norecursedirs = __pycache__ .git .pytest_cache

# Configuração de cobertura (se usar pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term
